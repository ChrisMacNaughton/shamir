image: ubuntu:vivid

before_script:
  - apt-get update
  - apt-get install -y curl file build-essential libssl-dev
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

cache:
  untracked: true
  key: "$CI_BUILD_NAME"
  paths:
    - $HOME/.cargo
    - $CI_PROJECT_DIR/target

stages:
  - test
  - coverage
  - publish

test-stable:
  script:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo
    - travis-cargo build & travis-cargo test

test-beta:
  allow_failure: true
  script:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo --channel=beta
    - travis-cargo build & travis-cargo test

test-nightly:
  allow_failure: true
  script:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo --channel=nightly
    - travis-cargo build & travis-cargo test


coverage:
  stage: coverage
  script:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo
    - travis-cargo coveralls --no-sudo


publish:
  stage: publish
  only:
    - tags
  script:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo
    - cargo build --release --verbose
    - cargo test --verbose
    - cargo package --verbose
    - cargo doc --verbose
    - cargo publish --token "$CRATES_IO_TOKEN"
